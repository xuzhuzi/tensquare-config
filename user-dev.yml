server:
  port: 9002
spring:
  application:
    name: coco-user #指定服务名
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/springbootstudy?characterEncoding=utf8
    username: root
    password: root
  rabbitmq:
    host: 192.168.8.117
  jpa:
    database: MySQL
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:6868/eureka/   #此处填Eureka 服务端 对外暴露的地址，本客户端要去该地址注册
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
